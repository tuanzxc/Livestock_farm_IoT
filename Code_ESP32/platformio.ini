;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
framework = arduino
upload_speed = 921600
monitor_speed = 115200
lib_deps = 
	knolleary/PubSubClient@^2.8
	adafruit/DHT sensor library@^1.4.6
	adafruit/Adafruit Unified Sensor@^1.1.14

[env:esp32doit-devkit-v1]
board = esp32doit-devkit-v1
build_flags = 
	'-D BTN_PIN=0U'
	'-D BTN_ACT=LOW'
	'-D LED_ACT=HIGH'
	'-D CORE_DEBUG_LEVEL=3'
	'-D remote34_PIN=34U' # Bộ nút bấm ADC chân 34, điều khiển quạt, 2 máy bơm, băng chuyền
	'-D remote35_PIN=35U' # Bộ nút bấm ADC chân 35, điều khiển 2 loại đèn, 2 chế độ tự động
	'-D firess_PIN=32U' # Cảm biến lửa
	'-D DHT11PIN=33U' # Cảm biến nhiệt độ, độ ẩm
	'-D LED_PIN=12U' # Đèn sáng
	'-D relay14_PIN=14U' # Quạt
	'-D relay25_PIN=25U' # Máy bơm chữa cháy, còi báo động
	'-D relay26_PIN=26U' # Băng chuyền cho ăn
	'-D relay27_PIN=27U' # Máy bơm nước uống
	'-D heater_PIN=13U' # Đèn sưởi
